model:
  model_path : "gpt2"
  model_type : "ILQLModel"
  device : "cuda"
  tokenizer_path: "gpt2"
  num_layers_unfrozen: -1

train:
  n_ctx : 512
  epochs : 10
  total_steps : 80000
  batch_size : 32
  grad_clip : 1.0

  lr_ramp_steps : 100
  lr_decay_steps : 3366
  weight_decay : 1.0e-6
  learning_rate_init : 1.0e-4
  learning_rate_target : 1.0e-4
  opt_betas: [0.9, 0.95]

  log_interval : 25
  checkpoint_interval : 100
  eval_interval : 300

  input_size: 8
  gen_size: 128

  pipeline : "OfflinePipeline"
  orchestrator : "OfflineOrchestrator"

  accelerate : true

method:
  name: "ilqlconfig"
  tau: 0.7
  gamma: 0.99
  cql_scale: 0.1
  awac_scale: 1
  alpha: 0.005
  steps_for_target_q_sync: 1
  betas: [0, 1, 8]
  two_qs: true
